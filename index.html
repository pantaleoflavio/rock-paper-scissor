<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spock Rock Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!--Header-->
        <div class="header">
            <h1>Rock Paper Scissor Lizard Spock</h1>
        </div>
        <!--Player Container-->
        <div class="player-container" id="player">
            <h2>You - <span id="player-score">0</span><span class="choice" id="playerChoice"> --- Choice</span></h2>
            <i class="far fa-regular fa-hand-back-fist" title="Rock" id="playerRock" onclick="select('rock')"></i>
            <i class="far fa-regular fa-hand-paper" title="Paper" id="playerPaper" onclick="select('paper')"></i>
            <i class="far fa-regular fa-hand-scissors" title="Scissors" id="playerScissor" onclick="select('scissors')"></i>
            <i class="far fa-regular fa-hand-lizard" title="Lizard" id="playerLizard" onclick="select('lizard')"></i>
            <i class="far fa-regular fa-hand-spock" title="Spock" id="playerSpock" onclick="select('spock')"></i>
        </div>
          <!--CPU Container-->
          <div class="player-container" id="computer">
            <h2>CPU - <span id="computer-score">0</span><span class="choice" id="computerChoice"> --- Choice</span></h2>
            <i class="far fa-regular fa-hand-back-fist" title="Rock" id="computerRock"></i>
            <i class="far fa-regular fa-hand-paper" title="Paper" id="computerPaper"></i>
            <i class="far fa-regular fa-hand-scissors" title="Scissors" id="computerScissor"></i>
            <i class="far fa-regular fa-hand-lizard" title="Lizard" id="computerLizard"></i>
            <i class="far fa-regular fa-hand-spock" title="Spock" id="computerSpock"></i>
        </div>
        <!--Reset icon-->
        <i class="fas fa-sync-alt reset-icon" title="Reset" onclick="resetAll()"></i>
        <!--Result text-->
        <div class="result-container">
            <h3 id="resultText" class="result-text">You Won!</h3>
        </div>
    </div>
    <!--FA Script -->
    <script src="https://kit.fontawesome.com/77530f6c74.js" crossorigin="anonymous"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
